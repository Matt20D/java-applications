#logging.level.org.springframework=DEBUG
# enables debug logs and reporting to the console

spring.application.name="Matt's first spring-boot app"
server.port=8080

#H2 defaults
spring.datasource.url=jdbc:h2:mem:bugtracker
spring.datasource.driver-class-name=org.h2.Driver
sprind.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.data.jpa.repositories.bootstrap-mode=default

# for initting my test db
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.session.jdbc.initialize-schema=always
spring.sql.init.data-locations=classpath:schema.sql,classpath:data.sql
